<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma3Pay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Temporary error display for debugging
      window.onerror = function(msg, src, line, col, err) {
        var el = document.getElementById('root');
        el.innerHTML = '<pre style="color:red;padding:20px;white-space:pre-wrap;">RUNTIME ERROR:\n' + msg + '\nSource: ' + src + '\nLine: ' + line + '\n' + (err && err.stack ? err.stack : '') + '</pre>';
      };
      window.addEventListener('unhandledrejection', function(e) {
        var el = document.getElementById('root');
        el.innerHTML = '<pre style="color:red;padding:20px;white-space:pre-wrap;">UNHANDLED REJECTION:\n' + (e.reason && e.reason.stack ? e.reason.stack : e.reason) + '</pre>';
      });
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
